[phases.setup]
nixPkgs = ["python311", "poetry", "nodejs_20", "postgresql"]

[phases.install]
cmds = [
  "poetry config virtualenvs.create false",
  "poetry install --without dev --no-interaction --no-ansi",
  "npm ci"
]

[phases.build]
# keep your no-op backend build; frontend builds on Vercel
cmds = ["npm run build"]