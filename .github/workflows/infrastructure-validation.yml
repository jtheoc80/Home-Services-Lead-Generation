name: Infrastructure Validation

on:
  # Run weekly to validate infrastructure health
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Mondays at 6 AM UTC
  
  # Allow manual trigger for on-demand validation
  workflow_dispatch:
    inputs:
      run_audit:
        description: 'Run QuickBooks audit'
        type: boolean
        default: true
      run_db_check:
        description: 'Run database wiring check'
        type: boolean
        default: true
      verbose:
        description: 'Enable verbose output'
        type: boolean
        default: false

jobs:
  infrastructure-validation:
    name: Infrastructure Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run QuickBooks Audit
        if: github.event.inputs.run_audit != 'false'
        run: |
          echo "ğŸ” Running QuickBooks audit validation..."
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            npm run audit:qb -- --dry-run --verbose
          else
            npm run audit:qb -- --dry-run
          fi

      - name: Run Database Wiring Check
        if: github.event.inputs.run_db_check != 'false'
        run: |
          echo "ğŸ”Œ Running database wiring validation..."
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            npm run db:wire -- --check --verbose
          else
            npm run db:wire -- --check
          fi

      - name: Generate Infrastructure Report
        if: always()
        run: |
          echo "ğŸ“Š Generating infrastructure health report..."
          
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # Create summary report
          cat > infrastructure-report.md << EOF
          # Infrastructure Health Report
          
          **Generated:** $TIMESTAMP
          **Workflow:** ${{ github.workflow }}
          **Run ID:** ${{ github.run_id }}
          
          ## Summary
          
          | Component | Status | Notes |
          |-----------|--------|-------|
          | QuickBooks Integration | ${{ job.status == 'success' && 'âœ… Healthy' || 'âŒ Issues Detected' }} | Audit validation completed |
          | Database Connectivity | ${{ job.status == 'success' && 'âœ… Operational' || 'âŒ Issues Detected' }} | Wiring check completed |
          | Botctl Commands | ${{ job.status == 'success' && 'âœ… Functional' || 'âŒ Issues Detected' }} | Command interface tested |
          
          ## Actions Required
          
          ${{ job.status == 'success' && 'âœ… No action required - all systems operational' || 'âš ï¸ Review failed checks and address any issues identified' }}
          
          ## Next Validation
          
          Scheduled for next Monday at 6:00 AM UTC
          
          ---
          *Report generated by botctl infrastructure validation workflow*
          EOF

      - name: Upload Infrastructure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: infrastructure-report-${{ github.run_number }}
          path: |
            infrastructure-report.md
            audit-reports/
            test-reports/
          retention-days: 30

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš¨ Infrastructure Validation Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Infrastructure Validation Failure
              
              **Run ID:** ${{ github.run_id }}
              **Timestamp:** ${new Date().toISOString()}
              **Workflow:** Infrastructure Validation
              
              The weekly infrastructure validation has detected issues with one or more components:
              
              ### Failed Components
              - QuickBooks Integration: ${{ steps.audit.outcome || 'unknown' }}
              - Database Connectivity: ${{ steps.db-check.outcome || 'unknown' }}
              
              ### Required Actions
              - [ ] Review audit logs for QuickBooks connectivity issues
              - [ ] Verify database connection strings and credentials
              - [ ] Check network connectivity and firewall rules
              - [ ] Validate service health across all environments
              
              ### Investigation Steps
              1. Check the [workflow run logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              2. Download the infrastructure report artifact
              3. Review individual component error messages
              4. Test components manually if needed
              
              **Note:** This is an automated alert from the infrastructure validation workflow.
              `,
              labels: ['infrastructure', 'automated', 'priority-high']
            });

      - name: Summary
        if: always()
        run: |
          echo "ğŸ¯ Infrastructure validation completed"
          echo "Status: ${{ job.status }}"
          echo "Report available in artifacts"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… All infrastructure components are healthy"
          else
            echo "âš ï¸ Issues detected - review logs and reports"
          fi