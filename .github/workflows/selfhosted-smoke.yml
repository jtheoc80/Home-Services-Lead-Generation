name: Self-hosted Runner Smoke Test
on: workflow_dispatch

jobs:
  smoke:
    runs-on: [self-hosted, linux, x64, scrape]
    steps:
      - run: |
          echo "Host: $(hostname)"
          echo "User: $USER"
          echo "Python: $(python3 --version)"
      - name: Connectivity check (Houston page)
        run: curl -sS -I https://www.houstontx.gov/planning/DevelopRegs/dev_reports.html | head -n1