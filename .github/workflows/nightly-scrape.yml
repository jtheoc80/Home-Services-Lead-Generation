name: nightly-scrape
on:
  schedule:
    - cron: "0 6 * * *"   # 6am UTC daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -r permit_leads/requirements.txt
      - name: Run scraper (last 7 days)
        run: |
          python permit_leads/main.py --days 7 --outdir out
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: permits-csv
          path: out/permits.csv
      - name: Upload SQLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: permits-sqlite
          path: out/permits.sqlite
