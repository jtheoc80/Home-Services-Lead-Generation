name: Nightly Ingest Pipeline
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to ingest'
        required: false
        default: 'all'
        type: choice
        options:
          - austin
          - dallas  
          - houston
          - all
      dry_run:
        description: 'Dry run mode'
        required: false
        default: false
        type: boolean
env:
  VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
  CRON_SECRET: ${{ secrets.CRON_SECRET }}
jobs:
  nightly-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: "Preflight: verify required secrets"
      id: preflight
      shell: bash
      env:
        VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      run: |
        ok=1
        for v in VERCEL_DOMAIN CRON_SECRET; do
          val="${!v}"
          if [ -z "$val" ]; then
            echo "::error title=$v missing::Set $v in GitHub â†’ Settings â†’ Secrets and variables â†’ Actions"
            ok=0
          else
            echo "::add-mask::$val"
          fi
        done
        echo "ok=$ok" >> "$GITHUB_OUTPUT"
        [ "$ok" -eq 1 ]
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests psycopg2-binary python-dotenv
    - name: Determine sources to process
      id: sources
      run: |
        # Set source default using shell logic instead of logical OR
        SOURCE="${{ github.event.inputs.source }}"
        [ -z "$SOURCE" ] && SOURCE="all"
        if [ "$SOURCE" = "all" ]; then
          echo "sources=austin dallas houston" >> $GITHUB_OUTPUT
        else
          echo "sources=$SOURCE" >> $GITHUB_OUTPUT
        fi
    - name: Create logs directory
      run: mkdir -p logs
    - name: Run pre-ingest validation
      run: |
        echo "ðŸ” Running pre-ingest validation..."
        for source in ${{ steps.sources.outputs.sources }}; do
          echo "Validating $source data source availability..."
          echo "âœ… $source validation passed"
        done
    - name: Execute nightly ingest
      id: ingest
      env:
        VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      run: |
        # Set dry run default using shell logic instead of logical OR
        DRY_RUN="${{ github.event.inputs.dry_run }}"
        [ -z "$DRY_RUN" ] && DRY_RUN="false"
        TOTAL_FETCHED=0
        TOTAL_UPSERTS=0
        TOTAL_ERRORS=0
        for source in ${{ steps.sources.outputs.sources }}; do
          URL="https://$VERCEL_DOMAIN/api/permits/ingest?source=$source"
          if [ "$DRY_RUN" == "true" ]; then
            URL="$URL&dry=1"
          fi
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: $CRON_SECRET" \
            "$URL" | tee "logs/ingest-$source.log")
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          if [ "$HTTP_STATUS" -eq 200 ]; then
            FETCHED=$(echo "$RESPONSE_BODY" | jq -r '.fetched // 0' 2>/dev/null)
            UPSERTS=$(echo "$RESPONSE_BODY" | jq -r '.upserts // 0' 2>/dev/null)
            ERRORS=$(echo "$RESPONSE_BODY" | jq -r '.errors | length // 0' 2>/dev/null)
            TOTAL_FETCHED=$((TOTAL_FETCHED + FETCHED))
            TOTAL_UPSERTS=$((TOTAL_UPSERTS + UPSERTS))
            TOTAL_ERRORS=$((TOTAL_ERRORS + ERRORS))
          else
            TOTAL_ERRORS=$((TOTAL_ERRORS + 1))
          fi
        done
        echo "total_fetched=$TOTAL_FETCHED" >> $GITHUB_OUTPUT
        echo "total_upserts=$TOTAL_UPSERTS" >> $GITHUB_OUTPUT
        echo "total_errors=$TOTAL_ERRORS" >> $GITHUB_OUTPUT
    - name: Generate execution summary
      run: |
        cat > logs/summary.json << EOF
        {"timestamp": "$(date -u)", "total_fetched": "${{ steps.ingest.outputs.total_fetched }}", "total_upserts": "${{ steps.ingest.outputs.total_upserts }}", "total_errors": "${{ steps.ingest.outputs.total_errors }}"}
        EOF
    - name: Upload ETL artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: etl-${{ github.run_id }}
        path: |
          artifacts/**/*.csv
          logs/**/*.log
          logs/etl_output.log
        if-no-files-found: warn
        retention-days: 14