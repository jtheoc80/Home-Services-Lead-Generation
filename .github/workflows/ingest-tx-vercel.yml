name: TX Permits Ingestion (Vercel API)

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to ingest (austin, houston, dallas, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - austin
          - houston
          - dallas
          - all
  
  # Nightly schedule (5 AM UTC = 11 PM CST)
  schedule:
    - cron: '0 5 * * *'

env:
  VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
  INGEST_API_KEY: ${{ secrets.INGEST_API_KEY }}

jobs:
  ingest-tx-permits-vercel:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Create output directories
      run: |
        mkdir -p logs artifacts
        
    - name: "Preflight: verify required secrets"
      id: preflight
      shell: bash
      env:
        VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
        INGEST_API_KEY: ${{ secrets.INGEST_API_KEY }}
      run: |
        ok=1
        for v in VERCEL_DOMAIN INGEST_API_KEY; do
          val="${!v}"
          if [ -z "$val" ]; then
            echo "::error title=$v missing::Set $v in GitHub â†’ Settings â†’ Secrets and variables â†’ Actions"
            ok=0
          else
            echo "::add-mask::$val"
          fi
        done
        echo "ok=$ok" >> "$GITHUB_OUTPUT"
        [ "$ok" -eq 1 ]
        
    - name: Trigger permit ingestion
      id: ingest
      env:
        VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
        INGEST_API_KEY: ${{ secrets.INGEST_API_KEY }}
      run: |
        # Set source default using shell logic
        SOURCE="${{ inputs.source }}"
        [ -z "$SOURCE" ] && SOURCE="all"
        
        echo "ðŸš€ Triggering permit ingestion for source: $SOURCE" | tee -a logs/etl_output.log
        echo "ðŸ“¡ Target: https://$VERCEL_DOMAIN/api/permits/ingest" | tee -a logs/etl_output.log
        
        # Make the API call to the Vercel endpoint
        RESPONSE=$(curl -s -w "\n%{http_code}" \
          -X POST \
          -H "Content-Type: application/json" \
          -H "X-Ingest-Key: $INGEST_API_KEY" \
          -d "{\"source\": \"$SOURCE\"}" \
          "https://$VERCEL_DOMAIN/api/permits/ingest")
        
        # Extract status code from response
        HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
        RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "ðŸ“Š HTTP Status: $HTTP_STATUS" | tee -a logs/etl_output.log
        echo "ðŸ“‹ Response:" | tee -a logs/etl_output.log
        echo "$RESPONSE_BODY" | jq '.' 2>/dev/null | tee -a logs/etl_output.log || echo "$RESPONSE_BODY" | tee -a logs/etl_output.log
        
        # Check if successful
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "âœ… Permit ingestion completed successfully"
          
          # Extract summary information if available
          FETCHED=$(echo "$RESPONSE_BODY" | jq -r '.summary.fetched // "N/A"' 2>/dev/null)
          INSERTED=$(echo "$RESPONSE_BODY" | jq -r '.summary.inserted // "N/A"' 2>/dev/null)
          UPDATED=$(echo "$RESPONSE_BODY" | jq -r '.summary.updated // "N/A"' 2>/dev/null)
          ERRORS=$(echo "$RESPONSE_BODY" | jq -r '.summary.errors // "N/A"' 2>/dev/null)
          
          echo "summary_fetched=$FETCHED" >> $GITHUB_OUTPUT
          echo "summary_inserted=$INSERTED" >> $GITHUB_OUTPUT
          echo "summary_updated=$UPDATED" >> $GITHUB_OUTPUT
          echo "summary_errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Permit ingestion failed with status: $HTTP_STATUS"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
      
    - name: Workflow Summary
      if: always()
      run: |
        # Set defaults and status using shell logic
        SOURCE="${{ inputs.source }}"
        [ -z "$SOURCE" ] && SOURCE="all"
        
        if [ "${{ steps.ingest.outputs.success }}" = "true" ]; then
          STATUS="âœ… Success"
        else
          STATUS="âŒ Failed"
        fi
        
        echo "## TX Permits Ingestion Summary (Vercel API)" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Source**: $SOURCE" >> $GITHUB_STEP_SUMMARY
        echo "- **Target**: https://${{ env.VERCEL_DOMAIN }}/api/permits/ingest" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: $STATUS" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.ingest.outputs.success }}" == "true" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Fetched**: ${{ steps.ingest.outputs.summary_fetched }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Inserted**: ${{ steps.ingest.outputs.summary_inserted }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated**: ${{ steps.ingest.outputs.summary_updated }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Errors**: ${{ steps.ingest.outputs.summary_errors }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

    - name: Upload ETL logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: etl-logs-${{ github.job }}-${{ github.run_id }}
        path: |
          logs/**/*.log
          artifacts/**/*
        if-no-files-found: warn