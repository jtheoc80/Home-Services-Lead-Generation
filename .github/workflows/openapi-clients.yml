---
name: OpenAPI Client Generation

on:
  push:
    paths:
      - 'openapi.yaml'
      - 'scripts/generate-*.sh'
      - 'scripts/generate-*.py'
  workflow_dispatch:

jobs:
  generate-clients:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node.js dependencies
        run: |
          npm install -g openapi-typescript openapi-typescript-fetch

      - name: Install Python dependencies
        run: |
          pip install openapi-python-client

      - name: Generate TypeScript client
        run: |
          ./scripts/generate-ts-client.sh

      - name: Generate Python client
        run: |
          python scripts/generate-python-client.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit generated clients
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/lib/api/ backend/app/clients/
          git commit -m "Auto-generate API clients from openapi.yaml

          - Updated TypeScript client in frontend/lib/api/
          - Updated Python client in backend/app/clients/
          
          Generated by: ${{ github.workflow }} (#${{ github.run_number }})"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Update job summary
        run: |
          echo "## OpenAPI Client Generation Results" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenAPI Spec**: openapi.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeScript Client**: frontend/lib/api/" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Client**: backend/app/clients/" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.verify-changed-files.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify-changed-files.outputs.changed }}" = "true" ]; then
            echo "- **Status**: ✅ Clients updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ℹ️ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi