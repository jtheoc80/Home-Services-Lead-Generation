name: Harris County ETL Pipeline

on:
  # Run hourly at the top of every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      days_lookback:
        description: 'Number of days to look back for permits'
        required: false
        default: '7'
        type: string

env:
  ETL_ALLOW_EMPTY: '1'

jobs:
  etl-harris:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: scripts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd ..
          npm ci
      
      - name: Preflight checks
        id: preflight
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Validate environment variables
          if [ -z "$SUPABASE_URL" ]; then
            echo "âŒ SUPABASE_URL not set"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "âŒ SUPABASE_SERVICE_ROLE_KEY not set"
            exit 1
          fi
          echo "âœ… Environment variables validated"
          echo "ok=1" >> $GITHUB_OUTPUT
          
      - name: "Preflight: test Supabase REST"
        if: ${{ steps.preflight.outputs.ok == '1' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Prefer: count=exact, head=true" \
            "$SUPABASE_URL/rest/v1/leads?select=id&limit=1")
          echo "HTTP=$code"
          if [ "$code" != "200" ] && [ "$code" != "206" ]; then
            echo "::warning title=Supabase REST check failed::HTTP $code"
          fi
      
      - name: Run Harris County ETL Delta Test
        env:
          HC_ISSUED_PERMITS_URL: ${{ secrets.HC_ISSUED_PERMITS_URL != '' && secrets.HC_ISSUED_PERMITS_URL || 'https://www.gis.hctx.net/arcgishcpid/rest/services/Permits/IssuedPermits/FeatureServer/0' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸš€ Starting Harris County ETL Pipeline"
          echo "Harris County URL: $HC_ISSUED_PERMITS_URL"
          echo "Supabase URL: $SUPABASE_URL"
          
          # Run the ETL delta test with JSON output for monitoring
          cd .. && npx tsx scripts/etlDelta.ts 2>&1 | tee scripts/logs/etl-output.log
          
          # Check exit code
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "âŒ ETL Pipeline failed"
            exit 1
          else
            echo "âœ… ETL Pipeline completed successfully"
          fi
      
      - name: Extract JSON logs
        if: always()
        run: |
          # Extract JSON summary from output for monitoring
          if [ -f logs/etl-output.log ]; then
            echo "Extracting JSON logs..."
            grep -o '{.*"test".*"etl-delta".*}' logs/etl-output.log > logs/etl-summary.json || echo '{"error": "No JSON summary found"}' > logs/etl-summary.json
            
            echo "ETL Summary:"
            cat logs/etl-summary.json
          else
            echo '{"error": "No log file found"}' > logs/etl-summary.json
          fi
      
      - name: Upload ETL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: etl-artifacts-${{ github.run_id }}
          path: |
            artifacts/**/*.csv
            logs/**/*.log
            logs/etl_output.log
          if-no-files-found: warn

      - name: Check for stale data (24h failure protection)
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸ” Checking for stale data..."
          
          # Check if we have recent data (within last 24 hours)
          npx tsx -e "
            import { createClient } from '@supabase/supabase-js';
            
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_ROLE_KEY);
            const twentyFourHoursAgo = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            
            supabase
              .from('permits_raw_harris')
              .select('event_id', { count: 'exact', head: true })
              .gte('created_at', twentyFourHoursAgo)
              .then(({ count, error }) => {
                if (error) {
                  console.error('âŒ Error checking recent data:', error.message);
                  process.exit(1);
                }
                
                console.log(\`Found \${count} records created in last 24 hours\`);
                
                if (count === 0) {
                  console.error('âŒ No new records in last 24 hours - data may be stale');
                  process.exit(1);
                } else {
                  console.log('âœ… Recent data found - pipeline is healthy');
                }
              })
              .catch(err => {
                console.error('âŒ Stale data check failed:', err.message);
                process.exit(1);
              });
          "
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Harris County ETL Pipeline failed"
          echo "Check the logs and artifacts for details"
          
          # Log failure summary
          echo "Failure Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: Harris County ETL Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "- Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f etl-summary.json ]; then
            echo "- ETL Summary:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat etl-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi