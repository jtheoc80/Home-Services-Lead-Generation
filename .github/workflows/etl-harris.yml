name: Harris County ETL Pipeline

on:
  # Run hourly at the top of every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      days_lookback:
        description: 'Number of days to look back for permits'
        required: false
        default: '7'
        type: string

jobs:
  harris:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'     # <-- fix Node warning
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Prepare folders
        run: |
          mkdir -p logs scripts/logs data data/leads/by_jurisdiction

      - name: Run ETL Delta
        env:
          HC_ISSUED_PERMITS_URL: ${{ secrets.HC_ISSUED_PERMITS_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ETL_ALLOW_EMPTY: '1'
        run: |
          # Use a single, consistent log path
          node --version
          npx tsx scripts/etlDelta.ts 2>&1 | tee logs/etl_output.log