version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jtheoc80"
    assignees:
      - "jtheoc80"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      react-stack:
        patterns: ["react", "react-dom", "next"]

  # Root npm dependencies (workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jtheoc80"
    assignees:
      - "jtheoc80"
    commit-message:
      prefix: "chore(workspace)"
      include: "scope"
    labels:
      - "dependencies"
      - "workspace"

  # Python dependencies via Poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jtheoc80"
    assignees:
      - "jtheoc80"
    commit-message:
      prefix: "chore(python)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Since we're using Poetry, Dependabot will read from pyproject.toml
    allow:
      - dependency-type: "all"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "jtheoc80"
    assignees:
      - "jtheoc80"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"